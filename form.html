<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form test</title>
</head>
<body>
    <h1>Latihan form</h1>
    <form action="https://www.google.com" method="post"> <!-- ketika submit, nanti pindah halaman. Terus, kalau post itu intinya ada data yang disubmit dengan menggunakan form, kalau get enggak.-->
        <label for="name">Nama</label>
        <input id="name" type="text">
        <!--Gaperlu ada tag tutup karena gaada isinya di input tag-->
        <br/> <!--bedanya sama br biasa apa-->
        <label for="umur">Umur</label>
        <input id="umur" type="number" min="1" max="100">
        <p><b>Apa makanan favoritmu?</b></p>
        <select>
            <option>Seblak</option>
            <option>Mi Ayam</option>
            <option selected>Nasi goreng</option>
        </select>
        <br>

        <input type="radio" id="html" name="favorite_language" value="HTML">
        <label for="html">HTML</label><br>

        <input type="radio" id="css" name="favorite_language" value="CSS">
        <label for="css">CSS</label><br>

        <input type="radio" id="javascript" name="favorite_language" value="JavaScript">
        <label for="JavaScript">JavaScript</label><br>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
