<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table test</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tabel 1 </h1>
    <table>
        <tr>
            <!--judul column-->
            <th>Nama</th>
            <th>Asal</th>
            <th>Domisili</th>
            <th>Kelas</th>
        </tr>
        <tr>
            <td>Helen</td>
            <td colspan="2"><center>Jakarta</center></td>
            <td>Software Engineering</td>
        </tr>
        <tr>
            <td>Riyanto</td>
            <td colspan="2"><center>Tangerang</center></td>
            <td>Data Analyst</td>
        </tr>
    </table>

    <h1>Contoh tabel 2
        <br>
        rowspan
    </h1>
    <table>
        <tr>
            <th>Nama</th>
            <th>Kelas</th>
        </tr>
        <tr>
            <td>Aji</td>
            <td rowspan="2">MIPA X</td>
        </tr>
            <td>Erika</td>
    </table>
    <!--Untuk put image dari link : View image/open in new tab -> abis itu copy linknya yang diatas-->
    <img src="https://img.freepik.com/free-photo/red-white-cat-i-white-studio_155003-13189.jpg?w=2000" alt="ini kocheng" width="200" height="200">

    <a href="https://www.google.com" target="_blank">Google</a>
    <!-- tadi target blank buat apa? lol-->
</body>
</html>
